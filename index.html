<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="outerbox">
        <div class="box">
            <table border="collapse">
                <caption><b>NEW EMPLOYEE REGISTRATION FORM</b></caption>
                <tr>
                    <td class="color">name</td>
                    <td><input type="text"></td>
                    <td class="color">gender</td>
                    <td><input type="text"></td>
                    <td rowspan="4" colspan="2"><img src="./resume pic.jpg" alt="no img" height="140px" width="150px"></td>
                </tr>
                <tr>
                    <td class="color">nationality</td>
                    <td><input type="text"></td>
                    <td class="color">birth place</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td class="color">height</td>
                    <td><input type="text"></td>
                    <td class="color">weight</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td class="color">id number</td>
                    <td><input type="text"></td>
                    <td class="color">dob</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td class="color">political state</td>
                    <td><input type="text"></td>
                    <td class="color">account location</td>
                    <td colspan="3"><input type="text" size="57px"></td>
                </tr>
                <tr>
                    <td class="color">Address</td>
                    <td><input type="text"></td>
                    <td class="color">Home Number</td>
                    <td colspan="3"><input type="text" size="57px"></td>
                </tr>
                <tr>
                    <td class="color">departement</td>
                    <td><input type="text"></td>
                    <td class="color">position</td>
                    <td><input type="text"></td>
                    <td class="color">job title</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td class="color">hiretime</td>
                    <td><input type="text"></td>
                    <td class="color">date</td>
                    <td colspan="3"><input type="text" size="57px"></td>
                </tr>
                <tr>
                    <td class="color">graduated school</td>
                    <td><input type="text"></td>
                    <td class="color">major</td>
                    <td><input type="text"></td>
                    <td class="color">education</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td class="color">foreign language</td>
                    <td><input type="text"></td>
                    <td class="color">computer skills</td>
                    <td colspan="3"><input type="text" size="57px"></td>
                </tr>
                <tr>
                    <td rowspan="4" class="color">Education</td>
                    <td class="color">time</td>
                    <td class="color" colspan="3">school</td>
                    <td class="color">major</td>
                </tr>
                <tr>
                    <td><input type="text"></td>
                    <td colspan="3"><input type="text" size="48px"></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><input type="text"></td>
                    <td colspan="3"><input type="text" size="48px"></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><input type="text"></td>
                    <td colspan="3"><input type="text" size="48px"></td>
                    <td><input type="text"></td>
                </tr>

            </table>
        </div>
    </div>
</body>

</html>
